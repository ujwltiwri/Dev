<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App (Jira Clone)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="modal-cont">
            <div id="pink" style="background-color: pink; height: 80%; width: 15%;"></div>
            <div id="lightgreen" style="background-color: lightgreen; height: 80%; width: 15%;"></div>
            <div id="aliceblue" style="background-color: aliceblue; height: 80%; width: 15%;"></div>
            <div id="black" style="background-color: black; height: 80%; width: 15%;"></div>
        </div>
        <div class="button">
            <i class="fa-solid fa-xmark fa-3x" style="margin-right: 20px; color: white;"></i>
            <i class="fa-solid fa-plus fa-3x" style="color: white;"></i>
        </div>
    </header>
    <!-- header end -->

    <div class="main">
            <textarea class="textarea-container" placeholder="Enter Your Task"></textarea>
        <div class="modal-container">
            <div id="pink" style="background-color: pink; padding: 20px 40px;"></div>
            <div id="pink" style="background-color: lightgreen; padding: 20px 40px;"></div>
            <div id="pink" style="background-color: aliceblue; padding: 20px 40px;"></div>
            <div id="pink" style="background-color: black; padding: 20px 40px;"></div>
        </div>
    </div>
</body>

</html>
